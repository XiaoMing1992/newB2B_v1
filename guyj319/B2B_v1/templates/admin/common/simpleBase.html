{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  {# 网站logo #}
  <link rel="shortcut icon" href="{% static "admin/img/logo.ico" %}" />

  {% block title %}
  {% endblock %}

  {% block LibCss %}
  {# AmazeUI Css 库文件 #}
    <link rel="stylesheet" href="{% static "admin/amazeui/css/amazeui.min.css" %}"/>
    <link rel="stylesheet" href="{% static "admin/amazeui/css/admin.css" %}">
  {% endblock %}

</head>
<body>
  <!--[if lte IE 9]>
  <p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，车栈网后台管理系统　暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
  <![endif]-->
  {% block content %}
  {% endblock%}

  {% block libJs %}
    {# IE浏览器的兼容性设置 #}
    <!--[if lt IE 9]>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
    <script src="assets/js/amazeui.ie8polyfill.min.js"></script>
    <![endif]-->
    <script src="{% static "admin/amazeui/js/jquery.min.js" %}"></script>
    <script src="{% static "admin/amazeui/js/amazeui.min.js" %}"></script>
    <script src="{% static "admin/amazeui/js/app.js" %}"></script>
  {% endblock %}

  {% block logoutJs %}
  {% endblock %}
  
  {% block customJs %}
  {% endblock %}
</body>
</html>
