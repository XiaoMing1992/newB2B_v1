<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>抓取图片</title>
    <style type="text/css">
    body, div {
      padding: 0;
      margin: 0;
    }
    #container {
      width: 1070px;
      margin: 0 auto;
    }
    .wrap {
      width: 360px;
      height: 48px;
      margin: 0 auto;
    }
    .wrap form input {
      width: 240px;
      height: 24px;
      margin-top: 12px;
    }
    .showcase {
      width: 1070px;
      height: 100%;
      margin: 0 auto;
    }
    .showcase img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
   <div id="container">
       <div class="wrap">
           <form action="." class="crawl" method="GET">
               {% csrf_token %}
               <input type="text" name="q" autocomplete="off">
               <button type="submit">抓一抓</button>
           </form>
       </div>
       <div class="showcase">
           {% if results %}
               <h3>从{{query}}抓取到下面的图片</h3>
               {% for item in results %}
                   <img src={{ item.imgSrc|escape }}><p>{{ item.imgName }}</p>
               {% endfor %}
           {% endif %}
       </div>
   </div>
</body>
</html>
